{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inversure · Simulador de operaciones</title>
</head>
<body>

<header style="text-align:center; margin-bottom:30px;">
  <img src="{% static 'core/logo.png' %}" alt="Inversure" style="max-height:90px;">
</header>

<h1>Inversure · Simulador de operaciones</h1>

<form method="post">
  {% csrf_token %}
  <label>Precio compra</label>
  <input type="number" name="precio_compra" step="0.01" required>

  <label>Precio venta</label>
  <input type="number" name="precio_venta" step="0.01" required>

  <button type="submit">Calcular operación</button>
</form>

{% if resultado %}
<div>
  <p>Inversión total: {{ resultado.inversion_total }} €</p>
</div>
{% endif %}

</body>
</html>
