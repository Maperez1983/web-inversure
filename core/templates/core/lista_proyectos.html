<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyectos</title>
</head>
<body>

    <h1>Proyectos guardados</h1>

    {% if proyectos %}
        <ul>
            {% for proyecto in proyectos %}
                <li>
                    <strong>{{ proyecto.nombre }}</strong>
                    {% if proyecto.fecha %}
                        – {{ proyecto.fecha }}
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay proyectos guardados.</p>
    {% endif %}

    <p>
        <a href="/">← Volver al simulador</a>
    </p>

</body>
</html>
