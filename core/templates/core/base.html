{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inversure · Simulador de Operaciones</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="{% static 'core/style.css' %}">

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            color: #1f2937;
        }

        header {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 20px 40px;
        }

        main {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }
    </style>
</head>

<body>

<header class="topbar">
    <div class="topbar-inner">

        <!-- Izquierda (vacío) -->
        <div></div>

        <!-- Centro: LOGO -->
        <div class="brand">
            <img src="{% static 'core/logo.png' %}" alt="Inversure">
        </div>

        <!-- Derecha: selector proyectos -->
        {% if proyectos %}
        <div class="topbar-right">
            <select class="form-select"
                    style="max-width:260px;"
                    onchange="
                        if (this.value !== '') {
                            window.location.href = '/?proyecto=' + encodeURIComponent(this.value);
                        } else {
                            window.location.href = '/';
                        }
                    ">
                <option value="">— Nuevo proyecto —</option>
                {% for p in proyectos %}
                    <option value="{{ p.nombre }}"
                        {% if proyecto and proyecto.nombre == p.nombre %}selected{% endif %}>
                        {{ p.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>
        {% endif %}

    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>

 </body>
</html>
