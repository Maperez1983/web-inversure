{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inversure · Simulador de Operaciones</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="{% static 'core/style.css' %}">

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Chart.js (gráficos interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"
            integrity="sha384-t8f8rj5z5YbYy7xH1Jv3HqXzG9J9Q4qj1l8v5+u3X5nJXy7nH6ZP1V2s9U7G"
            crossorigin="anonymous"></script>
</head>

<body class="simulador-page">

<header class="inversure-header">
    <div class="container d-flex align-items-center justify-content-center py-3">
        <a href="{% url 'core:home' %}">
            <img src="{% static 'core/logo_inversure_blanco.png' %}"
                 alt="Inversure"
                 style="height:56px;width:auto;">
        </a>
    </div>
</header>

<main class="inversure-main">
    <section class="inv-section-light">
        <div class="container inversure-container">

            {% if block.page_header %}
            <div class="text-center my-5 inversure-page-header">
                {% block page_header %}{% endblock %}
                <div class="inversure-divider mx-auto"></div>
            </div>
            {% endif %}

            {% block content %}{% endblock %}

        </div>
    </section>
</main>

</main>

    <!-- Bootstrap JS (necesario para tabs, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
